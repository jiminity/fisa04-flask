<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
  </head>
  <body>
    <!-- Header-->
    <div id="header" class="py-5">
      <nav class="navbar navbar-expand-lg navbar-dark bg-dark sticky-top">
        <div class="container px-5">
          <a class="navbar-brand">YEONJI KIM</a>
          <button
            class="navbar-toggler"
            type="button"
            data-bs-toggle="collapse"
            data-bs-target="#navbarSupportedContent"
            aria-controls="navbarSupportedContent"
            aria-expanded="false"
            aria-label="Toggle navigation"
          >
            <span class="navbar-toggler-icon"></span>
          </button>
          <div class="collapse navbar-collapse" id="navbarSupportedContent">
            <ul class="navbar-nav ms-auto mb-2 mb-lg-0">
              <li class="nav-item"><a class="nav-link" href="#one">Home</a></li>
              <li class="nav-item">
                <a class="nav-link" href="#two">Developer</a>
              </li>
              <li class="nav-item">
                <a class="nav-link" href="#three">Technical Editor</a>
              </li>
            </ul>
          </div>
        </div>
      </nav>
    </div>

    {% block content %} {% endblock %}
    <!-- Footer-->
    <div id="footer" class="bg-dark py-4 mt-auto">
      <div class="container px-5">
        <div
          class="row align-items-center justify-content-between flex-column flex-sm-row"
        >
          <div class="col-auto">
            <div class="small m-0 text-white">
              Copyright &copy; YEONJIKIM 2025
            </div>
          </div>
          <div class="col-auto">
            <span class="text-white mx-1">atangi@naver.com</span>
            <span class="text-white mx-1">&middot;</span>
            <a class="link-light small" href="mailto:atangi@naver.com"
              >Contact</a
            >
          </div>
        </div>
      </div>
    </div>
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-geWF76RCwLtnZ8qwWowPQNguL3RmwHVBC9FhGdlKrxdiJJigb/j/68SIy3Te4Bkz"
      crossorigin="anonymous"
    ></script>
  </body>
</html>
